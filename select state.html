<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select State</title>
<style>
    /* Add your CSS styles here */
    body {
        font-family: Arial, sans-serif;
        background-color: #5f5a5a;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #f9d6b7;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    select {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 200px;
        color: #777; /* Grey text color */
    }

    select:focus {
        color: #000; /* Black text color when focused */
    }

    option {
        font-size: 16px;
    }

    #submitBtn {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #submitBtn:hover {
        background-color: #45a049;
    }

    /* Lighter color for the disabled option */
    option:disabled {
        color: #999;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Please Select a State</h2>
    <form id="stateForm">
        <select name="state" id="stateSelect">
            <option value="" selected disabled>List of states</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
        </select>
        <br>
        <input type="button" id="submitBtn" value="Submit">
    </form>
</div>

<script>
    // JavaScript code can be added here for any interactivity or form submission
    document.getElementById("submitBtn").addEventListener("click", function() {
        var selectedState = document.getElementById("stateSelect").value;
        if(selectedState) {
            redirectToStatePage(selectedState);
        } else {
            alert("Please select a state!");
        }
    });

    function redirectToStatePage(state) {
        var statePages = {
            "Andhra Pradesh": "./states/Andhra Pradesh.html",
            "Karnataka": "./states/Karnataka.html",
            "Kerala": "./states/Kerala.html",
            "Tamil Nadu": "./states/Tamil Nadu.html",
            "Telangana": "./states/Telangana.html"
        };

        var nextPage = statePages[state];
        window.location.href = nextPage;
    }
</script>

</body>
</html>
